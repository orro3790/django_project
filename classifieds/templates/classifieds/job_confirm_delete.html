{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}

<section id="ad-update-delete">
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <div class="container p-5">
                  <div class="card">
                    <div class="card-body">
                      <fieldset class="form-group">
                          <legend class="border-bottom text-center pb-1">{% trans "Delete Ad" %}</legend>
                          <h5 class="pt-2 pb-3">{% trans "Are you sure you want to delete your ad:" %} {{ ad.title }}"?</h5>
                      </fieldset>
                      <div class="form-group text-center">
                          <button class="btn btn-danger" type="submit">{% trans "Yes, Delete" %}</button>
                          <a class="btn btn-secondary" href="{% url 'ad-detail' ad.id %}">{% trans "Cancel" %}</a>
                      </div>
                    </div>
                  </div>  
                </div>
            </form>
        </div>
    </div>
</section>
    
{% endblock content %}
