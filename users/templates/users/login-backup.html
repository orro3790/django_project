{% extends "blog/base.html" %}
{% block nav_item_login %}active{% endblock nav_item_login %} 
{% load crispy_forms_tags %}
{% block content %}

<section id="login-logout">
<div class="content-section p-3">
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header display-4 text-center">
            <h1>LOG IN</h1>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Login</button>
              </div>
            </form>
            <div class="border-top pt-3">
              <a class="ml-2" href="{% url 'register' %}">
              <small class="text-muted">Click <strong>here</strong> to create a new account.</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

{% endblock content %}
