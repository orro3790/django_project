{% extends "blog/base.html" %}
{% block content %}
{% load static %}
{% load i18n %}


<section id="login-logout" style="min-height: 100vh; vertical-align: middle;">

<div class="container">
  <div class="row my-auto">
    <div class="col-lg-4 py-5 mx-auto">
      <div class="card card-hover" style="border-color: #343a40">
        <div class="card-body">
          <div class="display-4 text-center">
            <div class="container">
              <img class="w-100" src="{% static 'blog/images/logo-nav.svg' %}">
            </div>
          </div>
          <div class="container text-center py-1">
            <hr>
            <h4>{% trans "Logged Out." %}</h4>
            <hr class="pb-3">
          </div>
          <div class="py-3 text-center">
             <p>{% trans "Thanks for stopping by!" %}</p>
          </div>
          <div class="text-center pt-3">
            <a href="{% url 'login' %}">
              <small class="text-muted">{% trans "Click <strong>here</strong> to log in again.</small>" %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</section>


{% endblock content %}
