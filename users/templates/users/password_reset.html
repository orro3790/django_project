{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row py-5">
        <div class="col">
            <div class="card m-5">
                <div class="card-body text-center"> 
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <h2 class='display-4 text-center'>Reset Password</h2>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="unicafont py-2 btn btn-dark btn-md text-white" type="submit">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
